<!-- TODO: Fix responsive -->
<pdf-viewer
      [src]="LanguageEnglish ? pdfSrcEn : pdfSrcEs"
      [original-size]="true"
      [render-text]="true"
      [rotation]="0"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="zoomSize"
      [zoom-scale]="'page-width'"
      [stick-to-page]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      class="pdf-viewer"
      [style]="heightVh"
></pdf-viewer>
